<body>
    <h2>마우스 이벤트</h2>

    <h3>mouseover / mouseout 이벤트</h3>
    <table style="border-spacing: 1px; width: 400px; background-color: gray;">

            <td>번호</td>
            <td>제목</td>

        <!--JS가 아닌 HTML태그 자체 속성값으로 DOM을 처리하는 경우에 this를 사용한다.-->
        <tr style="background-color: gray;"
            onmouseover="this.style.backgroundColor='green';" 
            onmouseout="this.style.backgroundColor='gray';">

            <td>어벤져스</td>
            <td>페이즈1</td>
        </tr>

        <tr style="background-color: white;"

            onmouseout="this.style.backgroundColor='white';">
            <td>2</td>
            <td>어벤져스2-에이지오브울트론</td>
            <td>페이즈2</td>
        </tr>

        <tr style="background-color: gray;"
            onmouseover="this.style.backgroundColor='green';"
            onmouseout="this.style.backgroundColor='gray';">

            <td>페이즈3</td>
        </tr>

        <tr style="background-color: white;"
            onmouseover="this.style.backgroundColor='green';"

    <h3 id="title">mousedown/mouseup 이벤트</h3>

    <h4>스케일 및 색상 변경</h4>

    <div onmousedown="fnScale(1);" onmouseup="fnScale(2);"
            style="background-color:red; widows: 100px; height:100px;">
        클릭 Click!!
    </div>

    <script>
        function fnScale(flag)
        {
            var title = document.getElementById("title");
            var div = document.getElementsByTagName("div")[0];
            //현재 HTML문서에 존재하는 모든 div요소 중에서 첫번째 요소를
            //DOM으로 가져와 변수에 저장한다!

            if(flag==1)
            {
                //마우스를 눌렀을 때(클릭) 이벤트 발생!
                title.innerHTML = "<big>mousedown 이벤트 발생</big>";
                div.style.backgroundColor = "green";
                //div박스의 크기를 가져와서 2배로 늘린 후 다시 적용한다!
                div.style.width = parseInt(div.style.width)*3 + "px";
                div.style.height = parseInt(div.style.height)*3 + "px";
                //width와 같이 크기를 지정할 때는 반드시 px단위를 기술해야 한다
            }
            else if(flag==2)
            {
                //마우스를 땠을 때 이벤트 발생!
                title.innerHTML = "mouseup 이벤트 발생";
                div.style.backgroundColor = "red";
                div.style.width = "100px";
                div.style.height = "100px";
            }
        }

    </script>

    <script>
        var timer, count=1, divObj; //전역변수 3개 선언함
        //타이머와 이동횟수를 제한한다!

        function setTimer(obj)
        {
            divObj = obj; //div박스의 DOM을 전역변수에 그대로 저장한다.
            timer = setInterval("moveObj()", 300); //0.3초에 한 번씩 moveObj()를 호출한다.
        }
        function moveObj()
        {
            if(count%3==0)
            {
                /*
                setInterval()로 동작중인 함수의 실행을 중지시킨다.
                전역변수인 timer를 사용한다!
                count가 3으로 나눴을때 0이되면 참이니까 3번씩만 이동한다!
                */
                clearInterval(timer);
            }
            count++;
            /*
            div박스의 left속성값을 얻어와서 50px를 더한 후 재설정한다.
            좌측 여백이 커지므로 우측으로 이동하는 것처럼 보이게 된다.
            */
            var left = parseInt(divObj.style.left);
            divObj.style.left = (left + 20) + "px";
        }
    </script>

    <h3>mousedown 이벤트</h3>

    <h4>div상자의 위치이동</h4>

    <div onmousedown="setTimer(this);" style="left:0;top:0;
        position:relative; width: 100px; height: 100px; background-color: blue;">
    </div>
