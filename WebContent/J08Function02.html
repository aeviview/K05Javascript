<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J08Function02.html</title>

    <script>
        /*
        this.globalVar => 전역변수
        globalVar => 지역변수
        ※ 키워드 this는 JS에서 Window객체를 가리키는 것으로 전역변수를 구분할 때 사용
        */
        document.write("<h2>지역변수와 전역변수</h2>");
        var globalVar = 100; //전역변수:100

        function conflict(globalVar) //함수안으로 들어가서 매개변수가 되었다 : 100
        {
            //매개변수에 2를 곱해서 전역변수에 할당한다
            this.globalVar = globalVar * 2; //전역변수:200
            document.write("함수안 globalVar = "+ globalVar +"<br/>"); //지역(매개)변수:100
            document.write("함수안 this.globalVar = "+ this.globalVar +"<br/>"); //전역변수:200
        }
        conflict(globalVar); //전역변수:100
        
        document.write("함수밖 globalVar="+ globalVar +"<br/>"); //전역변수:200(함수에서 값이 변경)

        function conflict2(localVar)
        {
            globalVar = localVar + 50; //충돌이 없으므로 전역변수이다! 250 할당
            localVar = localVar + 80; //지역변수 280 할당

            document.write("함수2안 globalVar="+ globalVar +", localVar="+ localVar +"<br/>");
        }
        conflict2(globalVar); //전역변수:200으로 호출함
        document.write("함수2밖 globalVar="+ globalVar +", localVar="+ localVar +"<br/>");
        //localVar는 conflic2()의 지역변수로 선언되어, 전역적으로는 선언되지 않았다.
        //그래서 출력되지 않는다

    </script>

</head>

</body>

</html>
