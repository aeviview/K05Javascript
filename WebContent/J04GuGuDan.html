<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J04GuGuDan.html</title>

    <script>
       
       /*
       HTML문서내 정의된 요소 중 id값을 통해 DOM요소를 가져온다.
       그리고 모든 폼 하위 태그에는 value속성이 있으므로,
       아래 코드는 해당 폼에 입력된 값을 얻어와 변수에 저장하게 된다.
       */
        function gugudanPrint()
        {
            var dan = document.getElementById("dan").value;
            var su = document.getElementById("su").value;

			/*
			얻어온 dan만큼 tr(헹)이 반복되고, su만큼 td(셀)이 반복되어
			구구단이 저장된 table을 구성하게 된다.
			*/

            var strGugu = "<table border='1'>";
            
            for(var x=2 ; x<=dan ; x++)
            {
                strGugu += "<tr>";

                for(var y=1 ; y<=su ; y++)
                {
                    strGugu += "<td>"+ x + "*" + y + "=" + (x*y) + "</td>";
                }
                strGugu += "</tr>";
            }
            strGugu += "</table>";

			/*
			위에서 생성된 구구단 테이블태그를
			아래 span태그에 innerHTML속성을 통해 동적 입력한다.
			*/
            document.getElementById("here_gugudan").innerHTML = strGugu;
        }
    </script>

</head>

<body>
     <!-- table>tr*3>td*2 -->
	<table border=1>
		<tr>
			<td>단</td>
			<td>
				<input type="text" id="dan" />
			</td>
		</tr>
		<tr>
			<td>수</td>
			<td>
				<!-- select>option*9 -->
				<select id="su">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="구구단출력"
					onclick="gugudanPrint();" />
			</td>
		</tr>
	</table>
	<div>
		<span id="here_gugudan">
			구구단은 여기에 출력됩니다.
        </span>
    </div>

</body>

</html>
